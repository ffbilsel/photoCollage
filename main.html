<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Collage App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/63fc28a993.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="row justify-content-center">
    <div class="col-lg-3 col-sm-10 main-container">
      <div class="row text-center justify-content-center">
        <div id="upload">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <p>Upload Image</p>
          <input id="image-file" type="file" onchange="savePhoto(this)" >
        </div>
      </div>
      <div class="row">
        <div id="images">

        </div>
      </div>
      <hr>
      <div>
        <div class="row">
          <div class="col-2">
            <input type="radio" name="direction" id="horizontal" value="horizontal">
          </div>
          <div class="col-8">
            <label for="horizontal">Horizontal collage</label>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <input type="radio" name="direction" id="vertical" value="vertical">
          </div>
          <div class="col-8">
            <label for="vertical">Vertical collage</label>
          </div>
        </div>
      </div>
      <hr>
      <div>
        <div class="row align-items-center">
          <div class="col-6">
            <label for="border">Border</label>
          </div>
          <div class="col-6">
            <input id="border" type="text" placeholder="px">
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-6">
            <label for="color">Color</label>
          </div>
          <div class="col-6">
            <input id="color" type="text" placeholder="#FFF">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-10">
            <button class="btn-primary" id="make-collage">Make Collage</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-7 col-sm-10 row justify-content-center main-container">
      <div>
        <div id="result"></div>
      </div>
      <div class="col-6 row align-items-end">
        <button class="btn-primary">Download</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
